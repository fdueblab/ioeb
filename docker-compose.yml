version: '3'

# networks:
#   ioeb-backend_app-network:
#     external: true  # 使用外部网络
networks:
  app-network:
    driver: bridge

services:
  # 前端服务
  frontend:
    image: polarsnowleopard/ioeb-frontend:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/fdueblab.cn_nginx:/etc/nginx/ssl
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      # - ioeb-backend_app-network
      - app-network
    depends_on:
      - backend
      - docs
      - project-1
      - project-3
      - project-4
    restart: unless-stopped

  # 后端服务
  backend:
    image: polarsnowleopard/ioeb-backend:latest
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - ./.env
    volumes:
      - app_data:/app/uploads
      - app_db:/app/instance
    networks:
      - app-network  # 加入现有网络

  services:
  # Flask应用服务
  docs:
    image: polarsnowleopard/ioeb-docs:latest
    ports:
      - "8000:8000"
    volumes:
    networks:
      # - ioeb-backend_app-network  # 加入现有网络
      - app-network

  # 课题一和课题二服务
  project-1:
    image: polarsnowleopard/ioeb-project1:latest
    ports:
      - "25001:5000"
    volumes:
      - ./api/Project_1/checkpoint:/app/checkpoint
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    networks:
      # - ioeb-backend_app-network
      - app-network
    restart: unless-stopped

  # 课题3服务
  project-3:
    image: polarsnowleopard/ioeb-project3:latest
    ports:
      - "25003:5000"
    volumes:
      - ./api/Project-3/data:/app/data
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    networks:
      # - ioeb-backend_app-network
      - app-network
    restart: unless-stopped

  # 课题4服务
  project-4:
    image: polarsnowleopard/ioeb-project4:latest
    ports:
      - "25004:5000"
    volumes:
      - ./api/Project-4/eval_config:/app/eval_config
      - ./api/Project-4/eval_result:/app/eval_result
      - ./api/Project-4/graph_dataset:/app/graph_dataset
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    networks:
      # - ioeb-backend_app-network
      - app-network
    restart: unless-stopped

