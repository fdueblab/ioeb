<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM流式API测试</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background-color: #fff;
        }
        .message {
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }
        #message-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            font-size: 14px;
        }
        button {
            margin-left: 8px;
            padding: 8px 16px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0b7dda;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .controls {
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        select, input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        .settings-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>LLM流式API测试</h1>
    
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="请输入您的问题..." autofocus>
            <button id="send-button">发送</button>
        </div>
    </div>
    
    <div class="controls">
        <div>
            <div class="settings-title">模型设置</div>
            <select id="model-select">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
            </select>
            <label for="temperature">温度:</label>
            <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1" style="width: 60px;">
        </div>
        <button id="clear-button">清空对话</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const clearButton = document.getElementById('clear-button');
            const modelSelect = document.getElementById('model-select');
            const temperature = document.getElementById('temperature');
            
            let messages = [];
            
            // 发送消息函数
            async function sendMessage() {
                const userMessage = messageInput.value.trim();
                if (!userMessage) return;
                
                // 添加用户消息到聊天窗口
                addMessage(userMessage, 'user');
                
                // 清空输入框
                messageInput.value = '';
                
                // 保存消息到历史
                messages.push({ role: 'user', content: userMessage });
                
                // 禁用发送按钮，显示加载状态
                sendButton.disabled = true;
                sendButton.innerHTML = '<div class="loading"></div>';
                
                // 创建机器人消息容器
                const botMessageElement = document.createElement('div');
                botMessageElement.className = 'message bot-message';
                chatMessages.appendChild(botMessageElement);
                
                try {
                    // 创建API请求
                    const response = await fetch('http://localhost:8100/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: messages,
                            model: modelSelect.value,
                            temperature: parseFloat(temperature.value)
                        })
                    });
                    
                    // 处理流式响应
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let botResponse = '';
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.substring(6);
                                if (data === '[DONE]') continue;
                                
                                try {
                                    const content = JSON.parse(data);
                                    if (content.content) {
                                        botResponse += content.content;
                                        botMessageElement.innerText = botResponse;
                                        // 自动滚动到底部
                                        chatMessages.scrollTop = chatMessages.scrollHeight;
                                    }
                                } catch (e) {
                                    console.error('解析错误:', e);
                                }
                            }
                        }
                    }
                    
                    // 保存机器人回复到历史
                    if (botResponse) {
                        messages.push({ role: 'assistant', content: botResponse });
                    }
                    
                } catch (error) {
                    console.error('API调用错误:', error);
                    botMessageElement.innerText = `错误: 无法连接到API服务器。请确保服务已启动并在http://localhost:8100运行。`;
                } finally {
                    // 恢复发送按钮
                    sendButton.disabled = false;
                    sendButton.textContent = '发送';
                    
                    // 自动滚动到底部
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }
            
            // 添加消息到聊天窗口
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${sender}-message`;
                messageElement.textContent = text;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // 清空聊天
            clearButton.addEventListener('click', function() {
                chatMessages.innerHTML = '';
                messages = [];
            });
            
            // 监听发送按钮点击事件
            sendButton.addEventListener('click', sendMessage);
            
            // 监听输入框回车事件
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
