name: Deploy to Server

on:
  push:
    branches:
      - lyx

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t polarsnowleopard/ioeb:latest .

      - name: Push Docker image
        run: docker push polarsnowleopard/ioeb:latest

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          ssh ubuntu@$SERVER_IP << EOF
            # 拉取镜像（添加重试逻辑）
            for i in {1..5}; do
              docker pull polarsnowleopard/ioeb:latest && break
              echo "Retrying Docker pull (attempt $i)..."
              sleep 5
            done

            # 停止并删除旧容器（如果存在）
            docker stop ioeb || true
            docker rm ioeb || true

            # 运行新容器
            docker run -d --name ioeb -p 80:80 -p 443:443 \
              -v /var/fdueblab.cn_nginx:/etc/nginx/ssl \
              polarsnowleopard/ioeb:latest
          EOF